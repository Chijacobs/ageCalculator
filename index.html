<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"/>
    <title>Age Calculator</title>
</head>
<body>
    <div class="container">
        <div class="input-flex">
            <div class="input-container">
                <span>Day</span>
                <input type="number" id="day"/>
                <small class="error-day"></small>
            </div>
            <div class="input-container">
                <span>Month</span>
                <input type="number" id="month"/>
                <small class="error-month"></small>
            </div>
            <div class="input-container">
                <span>Year</span>
                <input type="number" id="year"/>
                <small class="error-year"></small>
            </div>
        </div>
        <button class="submit-btn">
            <img src="./assets/images/icon-arrow.svg" alt=""/>
        </button>
        <div class="output">
            <h2><span class="output-year">--</span>years</h2>
            <h2><span class="output-month">--</span>months</h2>
            <h2><span class="output-day">--</span>days</h2>
            <div class="msg"></div>
        </div>
    </div>



<script src="index.js"></script>
</body>
</html>
